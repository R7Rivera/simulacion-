{% extends "layout.html" %}

{% block title %}
<title>Método congruencial lineal</title>
{% endblock %}

{% block content %} 
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <ol>
        <li><a href="{{url_for('home')}}">Home</a></li>
        <li>Conguencial lineal</li>
      </ol>
      <h2>Calcular Método Congruencial Lineal</h2>

    </div>
  </section><!-- End Breadcrumbs -->
  <br>
  <div class="container">
        
</div>

    <div class="card">
        <form method="POST" action="{{url_for('calcularCongruencialLineal')}}"><br>
            <div class="container">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Número iteraciones (n)</label>
                        <input name="numeroIteraciones" type="number" class="form-control" id="validationDefault01" placeholder="Ejemplo: 11" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Semilla (X0)</label>
                        <input name="semilla" type="number" class="form-control" id="validationDefault02" placeholder="Ejemplo: 3" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Multiplicador (a)</label>
                        <input name="multiplicador" type="number" class="form-control" id="validationDefault01" placeholder="Ejemplo: 202" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Incremento  (c)</label>
                        <input name="incremento" type="number" class="form-control" id="validationDefault02" placeholder="Ejemplo: 420" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Módulo (m)</label>
                        <input name="modulo" type="number" class="form-control" id="validationDefault01" placeholder="Ejemplo: 1500" required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Calcular</button>
            </div>
        </form><br> 
    </div>
</div>
<br>
{% endblock %}
