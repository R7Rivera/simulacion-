{% extends "layout.html" %}

{% block title %}
<title>Resultado de los cuadrados medios</title>
{% endblock %}
    
{% block content %} 
<!-- ======= Breadcrumbs ======= -->
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

      <ol>
        <li><a href="{{url_for('home')}}">Home</a></li>
      </ol>
      <h2>Resultado de los cuadrados medios</h2>

    </div>
  </section><!-- End Breadcrumbs -->
  <br>
  
  <br>
<div class="section-title">
  <h2>Formulario de Datos </h2>
</div>

<div class="container">
    <legend class="text-left header"></legend>
    <div class="card">
        <form method="POST" action="{{url_for('calcularCuadradosMedios')}}"><br>
            <div class="col-sm-12">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault01">Número iteraciones</label>
                        <input name="numeroIteraciones" type="number" class="form-control" id="validationDefault01"  required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="validationDefault02">Semilla</label>
                        <input name="semilla" type="number" class="form-control" id="validationDefault02"  required>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Calcular</button>
            </div>
        </form><br> 
    </div>
</div><br>


<div class="container">
    <br>
<div class="section-title">
  <h2>Gráfica </h2>
</div>
    <div class="card5">
        <center><img src="data:image/png;base64,{{ image }}"></center>
    </div>
</div><br>
<br>
<br>
<div class="container">
<div class="section-title">
  <h2>Resultado de Datos </h2>
</div>
</div>



<div class="container">
    {{data|safe}}
</div>

<div class="container">
    {{data2|safe}}                              
</div>
{% endblock %}
